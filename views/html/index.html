<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color:red
        }
    </style>
</head>
<body>
    <h1>My "totally" real newsletter!</h1>
    Your email address: <input type="text" id="email">
    <button id="submit">submit</button >
        <h3 id="incorrect"></h3>
        <h3 id="check-email"></h3>
        <script>
document.getElementById("submit").addEventListener("click", () => {
    if(!/\S+@\S+\.\S+/.test(document.getElementById("email").value)){
document.getElementById("incorrect").innerText = "Invalid email address"
    } else {
    document.getElementById("incorrect").innerText = ""; 
    fetch("http://localhost:3000/verification/" + document.getElementById("email").value).then(() => {
document.getElementById("check-email").innerText = "Please check you inbox."
    }).catch(err => {
        console.log(err);
    });

}
})
            </script>
</body>
</html>
